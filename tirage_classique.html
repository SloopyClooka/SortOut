<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirage Classique - SortOut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body.tirage-classique {
      background: linear-gradient(270deg, #ff4e50, #f9d423, #1f4037, #99f2c8);
      background-size: 800% 800%;
      animation: GradientShift 20s ease infinite;
      position: relative;
      color: white;
    }

    @keyframes GradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem;
      text-align: center;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1.1rem;
      resize: none;
      border: none;
      margin-bottom: 1rem;
    }

    label {
      font-size: 1rem;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .buttons {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    button {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      color: #111;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(249, 212, 35, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      box-shadow: 0 12px 20px rgba(255, 78, 80, 0.7);
      color: white;
      transform: scale(1.05);
    }

    #resultat {
      font-size: 1.8rem;
      margin-top: 1.5rem;
      font-weight: bold;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #compteurs {
      margin-top: 1rem;
      list-style: none;
      font-size: 1rem;
    }

    #compteurs li {
      margin-bottom: 0.3rem;
    }

    .support-link {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: white;
      opacity: 0.7;
      text-decoration: underline;
    }

    .support-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body class="tirage-classique">
  <div class="overlay">
    <h1>ðŸŽ® Tirage au sort classique</h1>

    <textarea id="listeJeux" placeholder="Entrez les jeux, un par ligne"></textarea>

    <label><input type="checkbox" id="activerCompteur"> Ajouter un compteur</label>

    <div class="buttons">
      <button onclick="tirerJeu()">ðŸŽ² Tirer un jeu</button>
      <button onclick="reinitialiser()">ðŸ”„ RÃ©initialiser</button>
    </div>

    <div id="resultat"></div>
    <ul id="compteurs"></ul>

    <a class="support-link" href="https://www.buymeacoffee.com/" target="_blank">â˜• Nous soutenir</a>
  </div>

  <script>
    let compteurs = {};

    function tirerJeu() {
      const texte = document.getElementById("listeJeux").value.trim();
      if (!texte) return;
      const lignes = texte.split(/\r?\n/).filter(l => l.trim() !== "");
      const jeu = lignes[Math.floor(Math.random() * lignes.length)];
      const afficherCompteur = document.getElementById("activerCompteur").checked;

      const resultatEl = document.getElementById("resultat");
      resultatEl.innerText = `ðŸŽ¯ Jeu tirÃ© : ${jeu}`;
      resultatEl.style.animation = 'none';
      void resultatEl.offsetWidth; // reset animation
      resultatEl.style.animation = 'fadeIn 0.4s ease';

      if (afficherCompteur) {
        compteurs[jeu] = (compteurs[jeu] || 0) + 1;
        afficherListeCompteurs();
      }
    }

    function afficherListeCompteurs() {
      const ul = document.getElementById("compteurs");
      ul.innerHTML = "";
      for (const [jeu, count] of Object.entries(compteurs)) {
        const li = document.createElement("li");
        li.innerText = `${jeu} : ${count} fois`;
        ul.appendChild(li);
      }
    }

    function reinitialiser() {
      compteurs = {};
      document.getElementById("listeJeux").value = "";
      document.getElementById("compteurs").innerHTML = "";
      document.getElementById("resultat").innerText = "";
    }
  </script>
</body>
</html>
