<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SortOut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body.landing {
      background: linear-gradient(270deg, #ff4e50, #f9d423, #1f4037, #99f2c8);
      background-size: 800% 800%;
      animation: GradientShift 20s ease infinite;
      position: relative;
      height: 100vh;
      color: white;
    }

    @keyframes GradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Canvas bulles */
    #bubbles-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      flex-direction: column;
      z-index: 2;
    }

    .menu {
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 0.5rem;
    }

    .logo {
      font-size: 5rem;
      font-weight: 900;
      user-select: none;
      text-shadow: 0 0 15px rgba(255, 78, 80, 0.9);
      position: relative;
      z-index: 5;
      display: inline-block;
      padding-right: 80px;
    }

    .logo .highlight {
      color: #f9d423;
      text-shadow: 0 0 20px #f9d423aa;
    }

    .dice {
      position: absolute;
      top: 50%;
      right: 0;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      border-radius: 12px;
      box-shadow: 0 0 12px #f9d423aa;
      transform: translateY(-50%);
      animation: diceRotate 3s linear infinite;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
      font-weight: 900;
      font-size: 2rem;
      user-select: none;
      text-shadow: 0 0 3px #fff;
    }

    @keyframes diceRotate {
      0% { transform: translateY(-50%) rotate(0deg);}
      100% { transform: translateY(-50%) rotate(360deg);}
    }

    .subtitle {
      font-style: italic;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      user-select: none;
    }

    .start-button {
      display: inline-block;
      font-size: 1.6rem;
      padding: 1rem 3rem;
      border-radius: 40px;
      background: linear-gradient(45deg, #f9d423, #ff4e50);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(249, 212, 35, 0.5);
      transition: all 0.3s ease;
      user-select: none;
      cursor: pointer;
    }

    .start-button:hover {
      background: linear-gradient(45deg, #ff4e50, #f9d423);
      box-shadow: 0 12px 20px rgba(255, 78, 80, 0.8);
      transform: scale(1.05);
      color: white;
    }

    .nous-soutenir {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      width: 100%;
      user-select: none;
      z-index: 10;
    }

    .nous-soutenir a {
      color: #f9d423;
      text-decoration: none;
      font-weight: bold;
    }

    .nous-soutenir a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="landing">
  <!-- ðŸŽˆ Bulles en arriÃ¨re-plan -->
  <canvas id="bubbles-canvas"></canvas>

  <div class="overlay">
    <div class="menu">
      <div class="logo-container">
        <div class="logo">Sort<span class="highlight">Out</span></div>
        <div class="dice">ðŸŽ²</div>
      </div>
      <div class="subtitle">Tirez au sort vos choix facilement</div>
      <a href="menu.html" class="start-button">Commencer</a>
    </div>
    <div class="nous-soutenir">
      <p>ðŸ’– <a href="https://www.buymeacoffee.com/tonlien" target="_blank" rel="noopener noreferrer">Nous soutenir</a></p>
    </div>
  </div>

  <script>
    // ðŸŽˆ Bulles animÃ©es vers le haut
    const canvas = document.getElementById('bubbles-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let bubbles = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Bubble {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.radius = 2 + Math.random() * 4;
        this.speed = 0.5 + Math.random() * 0.4;
        this.alpha = 0.1 + Math.random() * 0.4;
        this.dx = (Math.random() - 0.5) * 0.3;
      }
      update() {
        this.y -= this.speed;
        this.x += this.dx;
        if (this.y + this.radius < 0 || this.alpha <= 0) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.fill();
      }
    }

    function init() {
      bubbles = [];
      for(let i = 0; i < 40; i++) {
        bubbles.push(new Bubble());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      bubbles.forEach(bubble => {
        bubble.update();
        bubble.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      init();
    });

    // Initialisation
    resize();
    init();
    animate();
  </script>
</body>
</html>
